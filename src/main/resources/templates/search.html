<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>نتایج جستجو - دکترآپ</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: #f4f6f9;
            color: #333;
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .search-summary {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #1a5a8a;
            border: 1px solid #b3d9ff;
            text-align: center;
        }

        .doctor-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: #fdfdfd;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .doctor-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .doctor-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .doctor-info {
            flex: 1;
        }

        .doctor-name {
            font-size: 1.4rem;
            color: #0056b3;
            margin: 0 0 5px 0;
            font-weight: 600;
        }

        .doctor-specialty {
            font-weight: 600;
            color: #2c7a2c;
        }

        .doctor-location {
            color: #555;
            margin: 4px 0;
            font-size: 0.95rem;
        }

        .doctor-clinic {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .doctor-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 8px;
        }

        .btn-reserve {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            min-width: 100px;
        }

        .btn-reserve:hover {
            background: #0056b3;
        }

        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            padding: 60px 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html :: header('نتایج جستجو', '/css/index.css')"></header>

<main>
    <div class="container">
        <h1>نتایج جستجو پزشکان</h1>

        <!-- خلاصه جستجو -->
        <div class="search-summary">
            جستجو بر اساس:
            <strong th:text="${division ?: 'همه استان‌ها'}"></strong>،
            <strong th:text="${district ?: 'همه شهرستان‌ها'}"></strong>،
            <strong th:text="${specialty ?: 'همه تخصص‌ها'}"></strong>
        </div>

        <!-- نمایش نتایج -->
        <div th:if="${results != null and !results.isEmpty()}">
            <th:block th:each="doctor : ${results}">
                <div class="doctor-card">
                    <img th:src="${doctor.imageUrl}" alt="عکس پزشک"
                         class="doctor-image" onerror="this.src='/img/doctor-default.png'"/>
                    <div class="doctor-info">
                        <h3 class="doctor-name" th:text="${doctor.name}">دکتر محمدی</h3>
                        <div class="doctor-specialty" th:text="${doctor.specialty}">متخصص قلب</div>
                        <div class="doctor-location" th:text="'📍 ' + ${doctor.address}">تهران، خیابان آزادی</div>
                        <div class="doctor-clinic" th:if="${doctor.clinic}" th:text="'مطب: ' + ${doctor.clinic}">
                            مطب پزشکی
                        </div>
                    </div>
                    <div class="doctor-actions">
                        <a th:href="'/appointment?doctor=' + ${doctor.name}">
                            <button class="btn-reserve">رزرو نوبت</button>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- بدون نتیجه -->
        <div th:if="${results == null or results.isEmpty()}" class="no-results">
            <p>😔 متاسفانه پزشکی با معیارهای شما یافت نشد.</p>
            <p>لطفاً فیلترهای خود را تغییر دهید و دوباره امتحان کنید.</p>
        </div>

        <a href="/" class="back-link">← بازگشت به صفحه اصلی</a>
    </div>
</main>


<script>
    // اگر عکس پزشک نبود، عکس پیش‌فرض نشون بده
    function setDefaultImage(img) {
        img.src = '/img/doctor-default.png';
    }
</script>
</body>
</html>
