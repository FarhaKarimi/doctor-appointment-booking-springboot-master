<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>رزرو نوبت - دکترآپ</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .doctor-name {
            display: block;
            text-align: center;
            color: #d32f2f;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #222;
        }

        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #fdfdfd;
            direction: ltr;
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: #1b5e20;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html :: header('رزرو نوبت', '/css/index.css')"></header>

<main>
    <div class="container">
        <h1>رزرو نوبت</h1>
        <span class="doctor-name" th:text="${doctorName}">دکتر محمدی</span>

        <form action="#" method="post">
            <div class="form-group">
                <label>تاریخ مراجعه</label>
                <select name="date" required>
                    <option value="">انتخاب تاریخ</option>
                    <option th:each="date : ${availableDates}"
                            th:value="${date}"
                            th:text="${date}">
                        1403/04/10
                    </option>
                </select>
            </div>

            <button type="submit" class="btn-submit">ثبت نهایی نوبت</button>
        </form>

        <a href="javascript:history.back()" class="back-link">← بازگشت به نتایج جستجو</a>
    </div>
</main>

<footer th:insert="fragments/footer.html :: footer"></footer>

<script>
    // وقتی فرم سابمیت بشه، فقط یه پیام ساده نشون بده
    document.querySelector('form').onsubmit = function(e) {
        const select = document.querySelector('select[name="date"]');
        if (!select.value) {
            alert('لطفاً تاریخ مراجعه را انتخاب کنید.');
            e.preventDefault();
            return;
        }
        alert(`نوبت شما برای تاریخ ${select.value} ثبت شد. به زودی با شما تماس خواهیم گرفت.`);
    };
</script>
</body>
</html>
